<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>New Tab</title>
</head>
<body>
  <main class="container">
    <div id="content" style="display: none">
      <p id="counter" class="counter"></p>
      <div class="input-group">
        <input id="search-input" placeholder="What are we wasting our time on?" class="search-input" autofocus />
        <button id="search-btn" class="btn">Go</button>
      </div>
    </div>
    <div id="settings" style="display: none">
      <div class="input-group">
        <span class="birthday-text">My birthday is on the: </span>
        <input id="birthday-input" type="date" class="birthday-input" />
        <button id="birthday-btn" class="btn">Go</button>
      </div>
    </div>
  </main>
</body>
</html>
